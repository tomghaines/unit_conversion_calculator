<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/styles.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <main class="container">
      <header class="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="input-container">
          <p id="input-text">Input:</p>
          <input type="number" id="input-el" />
        </div>
        <button id="convert-btn">Convert</button>
      </header>
      <section class="container">
        <div class="data-container">
          <h2>Length (Meter/Feet)</h2>
          <div class="flex-row">
            <p id="meters-el">0m = 0.00ft</p>
            <p id="feet-el" class="border-left">0ft = 0.00m</p>
          </div>
        </div>
        <div class="data-container">
          <h2>Volume (Liters/Gallons)</h2>
          <div class="flex-row">
            <p id="liters-el">0L = 0.00gal</p>
            <p id="gallons-el" class="border-left">0gal = 0.00L</p>
          </div>
        </div>
        <div class="data-container">
          <h2>Mass (Kilograms/Pounds)</h2>
          <div class="flex-row">
            <p id="kilos-el">0kg = 0.00lbs</p>
            <p id="pounds-el" class="border-left">0lbs = 0.00kg</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
